{% assign tag = include.tag | default: 'p' %}
{% assign text = include.text %}
{% assign href = include.href %}  
<{{ tag }} class="text-fit">
  <span>
    {% if href %}
    <a href="{{ href }}">{{ text }}</a>
    {% else %}
    <span>{{ text }}</span>
    {% endif %}
  </span>
  <span aria-hidden="true">{{ text }}</span>
</{{ tag }}>
