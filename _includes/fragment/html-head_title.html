{% assign config = site.data.config.data %}

{%- if page.title -%}
  {{ page.title }}

  {% if config.title %}
    {% if config.title-delimiter %}
      {{ config.title-delimiter }}
    {% endif %}

    {{ config.title -}}
  {% endif -%}
{% else if config.title %}
  {{- config.title -}}
{%- endif -%}
